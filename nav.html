<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>nav hai bhaiyaa nav hai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background-color: black;
        }

        .button {
            position: fixed;
            right: 10px;
            top: 10px;
            background-color: #252525;
            background-color: rgba(0, 0, 0, 0.4);
            background-color: rgb(0, 0, 0);
            color: #fff;
            padding: 20px;
            border: none;
            cursor: pointer;
            border-radius: 60px;
            z-index: 999;
        }

        .button:hover {
            background-color: #555;
        }

        .navbar1 {
            height: 100%;
            width: 250px;
            background-color: transparent;
            backdrop-filter: blur(10px);
            position: fixed;
            left: -250px;
            top: 70px;
            transition: left 0.3s ease;
            z-index: 9999;
        }

        .navbar1.active {
            left: 0;
            width: 100%;
        }

        .navbar1 .ul {
            margin: 150px 10px 10px 10px;
            padding: 10;
            list-style: none;
            z-index: 999999;
            overflow: hidden;
        }

        .li:hover {
            border-left: 2px solid #84bf4e;
            transition: 0.1s;
        }

        .ul {
            z-index: 999;
        }

        .navbar1 .li {
            padding: 10px;
            width: 100px;
        }

        .navbar1 .li a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .navbar1 .li a:hover {
            color: #84bf4e;
        }

        @media (max-width: 768px) {
            .navbar1 {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .navbar1 .ul {
                margin: -100px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar1" id="navbar1">
        <ul class="ul">
            <li class="li"><a href="">Home</a></li>
            <li class="li"><a href="">About</a></li>
            <li class="li"><a href="">Winner</a></li>
            <li class="li"><a href="">Judges</a></li>
            <li class="li"><a href="">Media</a></li>
            <li class="li"><a href="">Contact Us</a></li>
        </ul>
    </div>

    <button class="button" onclick="toggleNavbar()">
        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
    </button>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById('navbar1');
            navbar.classList.toggle('active');
        }
    </script>

    <script src="https://kit.fontawesome.com/eb2f59bcb6.js" crossorigin="anonymous"></script>

</body>

</html>
